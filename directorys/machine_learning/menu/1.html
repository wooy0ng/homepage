<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../script/script_01.js"></script>
        <script type="text/javascript" src="../../../script/jquery-1.11.3.min.js"></script>
        <script>
            function goPrevMenu(){
                var url_num = Number(document.getElementsByClassName("click")[0].text);
                prev_url_num = url_num - 1;
                prev_url = "menu/" +String(prev_url_num) + ".html"
                if(checkFileExists(prev_url)){
                    $(document).ready(function(){
                        $("#board_wrap").load(prev_url)
                    })
                }
            }
            function goNextMenu(){
                var url_num = Number(document.getElementsByClassName("click")[0].text);
                next_url_num = url_num + 1;
                next_url = "menu/" + String(next_url) + ".html"
                if(checkFileExists(next_url)){
                    $(document).ready(function(){
                        $("#board_wrap").load(next_url)
                    })
                }
            }
            
            

        </script>

    </head>
    <body>
        <div id="category_list">
                <div class="board_list main_color">
                    <div class="top">

                        <div class="title">제목</div>
                        <div class="date">작성일</div>
                    </div>
                    <div>

                        </div>
                        <div class="date">2021.11.16</div>
                    </div>
                    <div>

                        <div class="title">
                            <a href="2.html#board_wrap" class="on">선형 회귀 알고리즘 / 개념</a>

                        <div class="date">2021.11.16</div>
                    </div>

            <div class="board_btns">
                <a href="#" id="btn_pprev" class="num on">《</a>
                <a href="javascript:void(0);" id="btn_prev" class="num on" onclick="goPrevMenu();">〈</a>
                <a href="#" id="btn_1" class="num on click">1</a>
                <a href="#" id="btn_2" class="num on ">2</a>
